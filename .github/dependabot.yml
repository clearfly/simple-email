version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: jakarta.xml.bind:*
      - dependency-name: jakarta.xml.ws:*
      - dependency-name: jakarta.jws:*

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "monthly"
